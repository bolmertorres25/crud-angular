<div class="p-8 mt-4">
    <div class="shadow p-6">
        @if(isEdit){
            <h4>Edit Task Detail</h4>
        }@else {
            <h4>Create Task</h4> 
        }
        <form [formGroup]="taskFrom" (ngSubmit)="save()">
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                  <mat-label>Title</mat-label>
                  <input
                    type="text"
                    matInput
                    placeholder="Title"
                    formControlName="title"
                  />
                </mat-form-field>
              </div>
              <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                  <mat-label>Description</mat-label>
                  <input
                    type="text"
                    matInput
                    placeholder="Description"
                    formControlName="description"
                  />
                </mat-form-field>
              </div>
              <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                  <mat-label>Date Creation</mat-label>
                  <input
                    type="date"
                    matInput
                    placeholder="DateCreation"
                    formControlName="dateCreation"
                  />
                </mat-form-field>
              </div>
            <div class="flex justify-center">
                @if(isEdit){
                    <button 
                    mat-raised-button 
                    color="primary" [disabled]="!taskFrom.valid"
                    >
                    Update</button>
                }@else {
                    <button 
                    mat-raised-button 
                    color="primary" [disabled]="!taskFrom.valid"
                    >
                    Add</button>
                }
            </div>
        </form>
    </div>
    
</div>
